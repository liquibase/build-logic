name: Create Release

on:
  workflow_call:
    inputs:
      extraCommand:
        description: 'Specify it if you want to run an extra command before attaching the artifact'
        required: false
        default: ''
        type: string
      artifactPath:
        description: "Specify the path to the artifacts that should be attached to the build. Useful for multi-module extensions."
        required: false
        default: "."
        type: string
      sonar:
        description: 'Specify it if you want to run sonar scan'
        required: false
        default: true
        type: boolean
      dry_run: 
        description: 'Flag to indicate if the workflow is triggered to create a dry-run release'
        required: false
        type: boolean
        default: false
      dry_run_version:
        description: 'The version of the dry-run release'
        required: false
        type: string
  
jobs:
  sonar:
    if: ${{ inputs.sonar == true }}
    uses: liquibase/build-logic/.github/workflows/sonar-push.yml@main
    secrets: inherit
    with:
      extraCommand: ${{ inputs.extraCommand }}
      artifactPath: ${{ inputs.artifactPath }}
              
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
    
      - name: Create Release Draft
        if: ${{ inputs.dry_run == false }}
        id: create-release
        uses: release-drafter/release-drafter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Dry Run Release Draft
        if: ${{ inputs.dry_run == true }}
        id: create-dry-run-release
        uses: release-drafter/release-drafter@v5
        with:
          version: ${{ inputs.dry_run_version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
