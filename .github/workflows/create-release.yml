name: Create Release

on:
  workflow_call:

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Get Reusable Release Drafter Template
        run: |
          mkdir .github
          curl -o .github/reusable-template.yml https://raw.githubusercontent.com/liquibase/build-logic/main/.github/release-drafter.yml

      - name: Create Release Draft
        id: create-release
        uses: release-drafter/release-drafter@v5
        with:
          config-name: reusable-template.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}