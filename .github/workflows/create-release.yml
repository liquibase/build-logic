name: Create Release

on:
  workflow_call:
    secrets:
      SONAR_TOKEN:
        description: 'SONAR_TOKEN from the caller workflow'
        required: true

jobs:
  sonar:
    name: Sonar Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Build code
        run: mvn -B compile

      - name: Aggregate Jacoco Results
        run: |
          mvn -B -Djacoco.fileset.directory=artifacts \
            -Djacoco.destFile=target\jacoco-merged.exec \
            -Djacoco.dataFile=target\jacoco-merged.exec \
            jacoco:merge \
            jacoco:report
            
      - name: Sonar Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B -Dsonar.login=$SONAR_TOKEN \
              -Dsonar.scm.revision=${{ github.event.pull_request.head.sha }} \
              sonar:sonar
              
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Create Release Draft
        id: create-release
        uses: release-drafter/release-drafter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
