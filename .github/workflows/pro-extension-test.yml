name: Build and Test Extension

on:
  workflow_call:
    secrets:
      SONAR_TOKEN:
        description: 'SONAR_TOKEN from the caller workflow'
        required: true
      PRO_LICENSE_KEY:
        description: 'PRO_LICENSE_KEY from the caller workflow'
        required: true
      GHA_AWS_KEY_ID:
        description: 'GHA_AWS_KEY_ID from the caller workflow'
        required: true
      GHA_AWS_KEY:
        description: 'GHA_AWS_KEY from the caller workflow'
        required: true

env:
  AWS_REGION: us-east-1
  LIQUIBASE_PRO_LICENSE_KEY: ${{ secrets.PRO_LICENSE_KEY }}
  AWS_ACCESS_KEY_ID: ${{ secrets.GHA_AWS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.GHA_AWS_KEY }}

jobs:
  build:
    uses: liquibase/build-logic/.github/workflows/build-artifact.yml@main

  unit-test:
    strategy:
      fail-fast: false
      matrix:
        java: [ 8, 11, 17, 18 ]
        os: [ ubuntu-latest, windows-latest ]
    name: Test Java ${{ matrix.java }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: build
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Build Cache
        uses: actions/cache@v3.0.5
        with:
          key: build-${{ github.run_number }}-${{ github.run_attempt }}
          path: |
            ~/.m2/repository/org/liquibase/

      - uses: actions/download-artifact@v3
        with:
          name: ${{needs.build.outputs.artifact_id}}-artifacts
          path: ./target

      - name: Run Tests
        run: mvn -B jacoco:prepare-agent surefire:test

      - name: Archive Test Results - ${{ matrix.os }}
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: test-reports-jdk-${{ matrix.java }}-${{ matrix.os }}
          path: |
            **/target/surefire-reports
            **/target/jacoco.exec

  sonar-pr:
    needs: [ unit-test ]
    uses: liquibase/build-logic/.github/workflows/sonar-pull-request.yml@main
    secrets: inherit
