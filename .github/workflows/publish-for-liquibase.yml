name: Build For Liquibase

on:
  workflow_dispatch:
  # schedule:
  #   - cron: "5 6 * * *"
  # push:
  #   branches:
  #     - "main"
  workflow_call:
    inputs:
      version:
        required: true
        description: "Version to publish"
        type: string
      repository:
        required: true
        description: "Repository to check out"
        type: string
      branch:
        required: true
        description: "Branch to check out"
        type: string

permissions:
  contents: write
  packages: write
  actions: read
  id-token: write

jobs:
  build:
    name: Build Extension
    uses: liquibase/build-logic/.github/workflows/pro-extension-build-for-liquibase.yml@main
    secrets: inherit
    with:
      os: '["ubuntu-latest", "macos-latest", "windows-latest"]'
      java: "[17, 21]"
      combineJars: true
      repository: ${{ inputs.repository }}
      version: ${{ inputs.version }}
      branch: ${{ inputs.branch }}

  publish-main-snapshots-to-gpm:
    name: Publish to GPM
    runs-on: ubuntu-latest
    needs: [build]
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GIT_USERNAME: "liquibot"
    steps:
      - name: Configure AWS credentials for vault access
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.LIQUIBASE_VAULT_OIDC_ROLE_ARN }}
          aws-region: us-east-1

      - name: Get secrets from vault
        id: vault-secrets
        uses: aws-actions/aws-secretsmanager-get-secrets@v2
        with:
          secret-ids: |
            ,/vault/liquibase
          parse-json-secrets: true

      - name: Set GIT_PASSWORD
        run: echo "GIT_PASSWORD=${{ env.LIQUIBOT_PAT_GPM_ACCESS }}" >> $GITHUB_ENV

      - name: Get GitHub App token
        id: get-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ env.LIQUIBASE_GITHUB_APP_ID }}
          private-key: ${{ env.LIQUIBASE_GITHUB_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          permission-contents: read
          permission-packages: write

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.repository }}
          token: ${{ steps.get-token.outputs.token }}

      - name: Download Multiplatform Artifacts
        uses: actions/download-artifact@v4
        with:
          name: multiplatform-artifacts
          path: ./artifacts

      - name: Verify renamed files
        run: |
          ls -l ./artifacts

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: "temurin"
          cache: "maven"

        #look for dependencies in maven
      - name: maven-settings-xml-action
        uses: whelk-io/maven-settings-xml-action@v22
        with:
          repositories: |
            [
              {
                "id": "liquibase",
                "url": "https://maven.pkg.github.com/liquibase/liquibase",
                "releases": {
                  "enabled": "true"
                },
                "snapshots": {
                  "enabled": "true",
                  "updatePolicy": "always"
                }
              },
              {
                "id": "liquibase-pro",
                "url": "https://maven.pkg.github.com/liquibase/liquibase-pro",
                "releases": {
                  "enabled": "true"
                },
                "snapshots": {
                  "enabled": "true",
                  "updatePolicy": "always"
                }
              },
              {
                "id": "extension-repo",
                "url": "https://maven.pkg.github.com/${{ inputs.repository }}",
                "releases": {
                  "enabled": "true"
                },
                "snapshots": {
                  "enabled": "true",
                  "updatePolicy": "always"
                }
              }
            ]
          servers: |
            [
              {
                "id": "liquibase",
                "username": "liquibot",
                "password": "${{ env.LIQUIBOT_PAT_GPM_ACCESS }}"
              },
              {
                "id": "liquibase-pro",
                "username": "liquibot",
                "password": "${{ env.LIQUIBOT_PAT_GPM_ACCESS }}"
              },
              {
                "id": "github",
                "username": "liquibot",
                "password": "${{ env.LIQUIBOT_PAT_GPM_ACCESS }}"
              }
            ]

      - name: Publish to GitHub Packages
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          mvn deploy:deploy-file \
          -Dfile="./artifacts/liquibase-checks-${{ inputs.version }}.jar" \
          -DgroupId=org.liquibase.ext \
          -DartifactId=liquibase-checks \
          -Dversion=${{ inputs.version }} \
          -Dpackaging=jar \
          -DrepositoryId=liquibase \
          -Durl=https://maven.pkg.github.com/${{ inputs.repository }} \
          -Dusername=liquibot \
          -Dpassword=${{ env.GIT_PASSWORD }} 
