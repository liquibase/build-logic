name: Sonar Scan for jest

on:
  workflow_call:
    
env:
  MAVEN_VERSION: "3.9.5"
  
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        # This job is for Node.js and Java sonar scans, don't fail if npm is not found
        continue-on-error: true
        uses: actions/setup-node@v3
        with:
          node-version: '18.5'
          
      - name: Set up JDK 17
        # This job is for Node.js and Java sonar scans, don't fail if npm is not found
        continue-on-error: true
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: "temurin"
          cache: "maven"

      - name: Set up Maven
        # This job is for Node.js and Java sonar scans, don't fail if npm is not found
        continue-on-error: true
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: ${{ env.MAVEN_VERSION }}

      - name: Set up npm registry and authentication
        # This job is for Node.js and Java sonar scans, don't fail if npm is not found
        continue-on-error: true
        run: |
          npm config set @liquibase:registry https://npm.pkg.github.com
          npm config set //npm.pkg.github.com/:_authToken ${{ secrets.NPM_TOKEN }}

      - name: Install dependencies
        # This job is for Node.js and Java sonar scans, don't fail if npm is not found
        continue-on-error: true
        run: |
          npm cache clean --force
          npm install

      - name: Run Jest with coverage
        # This job is for Node.js and Java sonar scans, don't fail if npm is not found
        continue-on-error: true
        run: npm test -- --coverage
        
      # look for dependencies in maven
      - name: maven-settings-xml-action
        continue-on-error: true
        uses: whelk-io/maven-settings-xml-action@v22
        with:
          repositories: |
            [
              {
                "id": "liquibase",
                "url": "https://maven.pkg.github.com/liquibase/liquibase",
                "releases": {
                  "enabled": "true"
                },
                "snapshots": {
                  "enabled": "true",
                  "updatePolicy": "always"
                }
              },
              {
                "id": "liquibase-pro",
                "url": "https://maven.pkg.github.com/liquibase/liquibase-pro",
                "releases": {
                  "enabled": "true"
                },
                "snapshots": {
                  "enabled": "true",
                  "updatePolicy": "always"
                }
              }
            ]
          servers: |
            [
              {
                "id": "liquibase-pro",
                "username": "liquibot",
                "password": "${{ secrets.LIQUIBOT_PAT }}"
              },
              {
                "id": "liquibase",
                "username": "liquibot",
                "password": "${{ secrets.LIQUIBOT_PAT }}"
              }
            ]

      - name: Run Maven build
        # This job is for Node.js and Java sonar scans, don't fail if Java is not found
        continue-on-error: true
        run: mvn clean install

      # Run SonarCloud Scan
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          
      # Check the Quality Gate status.
      - name: SonarQube Quality Gate check
        id: sonarqube-quality-gate-check
        uses: sonarsource/sonarqube-quality-gate-action@v1.1.0
        with:
          pollingTimeoutSec: 600
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
