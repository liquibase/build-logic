name: Sonar Scan for Pull Requests

on:
  workflow_call:
    inputs:
      extraCommand:
        description: 'Specify it if you want to run an extra command before attaching the artifact'
        required: false
        default: ''
        type: string
      artifactPath:
        description: "Specify the path to the artifacts that should be attached to the build. Useful for multi-module extensions."
        required: false
        default: "."
        type: string
      javaBuildVersion:
        description: "Java version to build the project"
        required: false
        default: "21"
        type: string
        
permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  sonar-pr:
    name: Sonar Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.LIQUIBASE_VAULT_OIDC_ROLE_ARN }}
          aws-region: us-east-1

      - name: Get secrets from vault
        id: vault-secrets
        uses: aws-actions/aws-secretsmanager-get-secrets@v2
        with:
          secret-ids: |
            ,/vault/liquibase
          parse-json-secrets: true

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: ${{ inputs.javaBuildVersion }}
          distribution: 'temurin'
          cache: 'maven'
          
      # look for dependencies in maven
      - name: maven-settings-xml-action
        uses: whelk-io/maven-settings-xml-action@v22
        with:
          repositories: |
            [
              {
                "id": "liquibase",
                "url": "https://maven.pkg.github.com/liquibase/liquibase",
                "releases": {
                  "enabled": "true"
                },
                "snapshots": {
                  "enabled": "true",
                  "updatePolicy": "always"
                }
              },
              {
                "id": "liquibase-pro",
                "url": "https://maven.pkg.github.com/liquibase/liquibase-pro",
                "releases": {
                  "enabled": "true"
                },
                "snapshots": {
                  "enabled": "true",
                  "updatePolicy": "always"
                }
              }
            ]
          servers: |
            [
              {
                "id": "liquibase-pro",
                "username": "liquibot",
                "password": "${{ env.LIQUIBOT_PAT_GPM_ACCESS }}"
              },
              {
                "id": "liquibase",
                "username": "liquibot",
                "password": "${{ env.LIQUIBOT_PAT_GPM_ACCESS }}"
              }
            ]
            
      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Run extra command
        working-directory: ${{ inputs.artifactPath }}
        if: inputs.extraCommand != ''
        run: |
          ${{ inputs.extraCommand }}

      - name: Get Artifact ID
        working-directory: ${{ inputs.artifactPath }}
        id: get-artifact-id
        run: echo "artifact_id=$(mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout)" >> $GITHUB_ENV

      - name: Find and download unit tests report
        id: download-test-reports
        shell: bash
        run: |
          # Try to download test reports from any available platform
          # Test reports may come from linux, windows, or macos depending on what was tested
          JAVA_VERSION="${{ inputs.javaBuildVersion }}"
          ARTIFACT_FOUND=false

          for platform in linux windows macos; do
            ARTIFACT_NAME="test-reports-jdk-${JAVA_VERSION}-${platform}"
            echo "Attempting to download: $ARTIFACT_NAME"

            # Use GitHub API to check if artifact exists
            RESPONSE=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts" \
              | jq -r ".artifacts[] | select(.name==\"$ARTIFACT_NAME\") | .id" | head -1)

            if [ -n "$RESPONSE" ]; then
              echo "Found artifact: $ARTIFACT_NAME (ID: $RESPONSE)"
              ARTIFACT_FOUND=true
              echo "artifact_name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT
              break
            fi
          done

          if [ "$ARTIFACT_FOUND" = false ]; then
            echo "No test reports found for any platform"
            echo "artifact_name=" >> $GITHUB_OUTPUT
          fi

      - name: Download unit tests report
        if: ${{ steps.download-test-reports.outputs.artifact_name != '' }}
        uses: actions/download-artifact@v6
        continue-on-error: true
        with:
          name: ${{ steps.download-test-reports.outputs.artifact_name }}

      - name: Sonar Scan
        working-directory: ${{ inputs.artifactPath }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
          LIQUIBASE_PRO_LICENSE_KEY: ${{ env.PRO_LICENSE_KEY }}
          AWS_REGION: "us-east-1"
        run: |
          mvn -B -Daws.region="us-east-1" -Dsonar.token=$SONAR_TOKEN \
              -Dsonar.pullrequest.key=${{ github.event.pull_request.number }} \
              -Dsonar.pullrequest.branch=${{ github.event.pull_request.head.ref }} \
              -Dsonar.pullrequest.base=${{ github.event.pull_request.base.ref }} \
              -Dsonar.scm.revision=${{ github.event.pull_request.head.sha }} \
              package -DskipTests sonar:sonar
