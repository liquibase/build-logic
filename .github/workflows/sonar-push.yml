name: Sonar Scan for Pushes

on:
  workflow_call:
    inputs:
      extraCommand:
        description: "Specify it if you want to run an extra command before attaching the artifact"
        required: false
        default: ""
        type: string
      artifactPath:
        description: "Specify the path to the artifacts that should be attached to the build. Useful for multi-module extensions."
        required: false
        default: "."
        type: string

permissions:
  contents: read
  security-events: write
  actions: read # Required to access workflow runs and artifacts
  id-token: write

jobs:
  sonar-push:
    name: Sonar Scan
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.LIQUIBASE_VAULT_OIDC_ROLE_ARN }}
          aws-region: us-east-1

      - name: Get secrets from vault
        id: vault-secrets
        uses: aws-actions/aws-secretsmanager-get-secrets@v2
        with:
          secret-ids: |
            ,/vault/liquibase
          parse-json-secrets: true

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: "temurin"
          cache: "maven"

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Run extra command
        working-directory: ${{ inputs.artifactPath }}
        if: inputs.extraCommand != ''
        run: |
          ${{ inputs.extraCommand }}

      - name: Get Artifact ID
        working-directory: ${{ inputs.artifactPath }}
        id: get-artifact-id
        run: echo "artifact_id=$(mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout)" >> $GITHUB_ENV

      - name: Find and download test results artifact
        id: find-artifact
        shell: bash
        run: |
          # Try to find test reports from any available platform
          # Test reports may come from linux, windows, or macos depending on what was tested
          ARTIFACT_FOUND=false

          for platform in linux windows macos; do
            ARTIFACT_NAME="test-reports-jdk-21-${platform}"
            echo "Checking for artifact: $ARTIFACT_NAME"

            # Use GitHub API to search for artifacts in recent workflow runs
            RESPONSE=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/actions/artifacts?name=$ARTIFACT_NAME" \
              | jq -r ".artifacts[0] | select(.name==\"$ARTIFACT_NAME\") | .id" 2>/dev/null)

            if [ -n "$RESPONSE" ]; then
              echo "Found artifact: $ARTIFACT_NAME (ID: $RESPONSE)"
              ARTIFACT_FOUND=true
              echo "artifact_name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT
              break
            fi
          done

          if [ "$ARTIFACT_FOUND" = false ]; then
            echo "No test reports found for any platform"
            echo "artifact_name=" >> $GITHUB_OUTPUT
          fi

      - name: Download Test Results Artifact
        id: download-artifact
        if: ${{ steps.find-artifact.outputs.artifact_name != '' }}
        uses: dawidd6/action-download-artifact@v7
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          workflow: test.yml
          name: ${{ steps.find-artifact.outputs.artifact_name }}
          repo: ${{ github.repository }}
          if_no_artifact_found: warn
          workflow_conclusion: ""

      # look for dependencies in maven
      - name: maven-settings-xml-action
        uses: whelk-io/maven-settings-xml-action@v22
        with:
          repositories: |
            [
              {
                "id": "liquibase",
                "url": "https://maven.pkg.github.com/liquibase/liquibase",
                "releases": {
                  "enabled": "true"
                },
                "snapshots": {
                  "enabled": "true",
                  "updatePolicy": "always"
                }
              },
              {
                "id": "liquibase-pro",
                "url": "https://maven.pkg.github.com/liquibase/liquibase-pro",
                "releases": {
                  "enabled": "true"
                },
                "snapshots": {
                  "enabled": "true",
                  "updatePolicy": "always"
                }
              }
            ]
          servers: |
            [
              {
                "id": "liquibase-pro",
                "username": "liquibot",
                "password": "${{ env.LIQUIBOT_PAT_GPM_ACCESS }}"
              },
              {
                "id": "liquibase",
                "username": "liquibot",
                "password": "${{ env.LIQUIBOT_PAT_GPM_ACCESS }}"
              }
            ]

      - name: Sonar Scan
        working-directory: ${{ inputs.artifactPath }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
          LIQUIBASE_PRO_LICENSE_KEY: ${{ env.PRO_LICENSE_KEY }}
          AWS_REGION: "us-east-1"
        run: |
          mvn -B -Daws.region="us-east-1" -Dsonar.token=$SONAR_TOKEN \
              -Dsonar.scm.revision=${{ github.event.pull_request.head.sha }} \
              package -DskipTests sonar:sonar
