name: Sonar Scan

on:
  workflow_call:
    inputs:
      extraCommand:
        description: "Specify it if you want to run an extra command before attaching the artifact"
        required: false
        default: ""
        type: string
      artifactPath:
        description: "Specify the path to the artifacts that should be attached to the build. Useful for multi-module extensions."
        required: false
        default: "."
        type: string
      javaBuildVersion:
        description: "Java version to build the project"
        required: false
        default: "21"
        type: string

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  sonar-scan:
    name: Sonar Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.LIQUIBASE_VAULT_OIDC_ROLE_ARN }}
          aws-region: us-east-1

      - name: Get secrets from vault
        id: vault-secrets
        uses: aws-actions/aws-secretsmanager-get-secrets@v2
        with:
          secret-ids: |
            ,/vault/liquibase
          parse-json-secrets: true

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: ${{ inputs.javaBuildVersion }}
          distribution: "temurin"
          cache: "maven"

      - name: maven-settings-xml-action
        uses: whelk-io/maven-settings-xml-action@v22
        with:
          repositories: |
            [
              {
                "id": "liquibase",
                "url": "https://maven.pkg.github.com/liquibase/liquibase",
                "releases": {
                  "enabled": "true"
                },
                "snapshots": {
                  "enabled": "true",
                  "updatePolicy": "always"
                }
              },
              {
                "id": "liquibase-pro",
                "url": "https://maven.pkg.github.com/liquibase/liquibase-pro",
                "releases": {
                  "enabled": "true"
                },
                "snapshots": {
                  "enabled": "true",
                  "updatePolicy": "always"
                }
              }
            ]
          servers: |
            [
              {
                "id": "liquibase-pro",
                "username": "liquibot",
                "password": "${{ env.LIQUIBOT_PAT_GPM_ACCESS }}"
              },
              {
                "id": "liquibase",
                "username": "liquibot",
                "password": "${{ env.LIQUIBOT_PAT_GPM_ACCESS }}"
              }
            ]

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Run extra command
        working-directory: ${{ inputs.artifactPath }}
        if: inputs.extraCommand != ''
        run: |
          ${{ inputs.extraCommand }}

      - name: Get Artifact ID
        working-directory: ${{ inputs.artifactPath }}
        id: get-artifact-id
        run: echo "artifact_id=$(mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout)" >> $GITHUB_ENV

      - name: Find test reports artifact
        id: find-test-reports
        shell: bash
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GH_REPOSITORY: ${{ github.repository }}
          GH_RUN_ID: ${{ github.run_id }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ARTIFACT_FOUND=false

          # PR context: search within current run; Push context: search across all artifacts
          if [ -n "$PR_NUMBER" ]; then
            API_URL="https://api.github.com/repos/$GH_REPOSITORY/actions/runs/$GH_RUN_ID/artifacts?per_page=100"
          else
            API_URL="https://api.github.com/repos/$GH_REPOSITORY/actions/artifacts?per_page=100"
          fi

          for platform in linux windows macos; do
            echo "Searching for test reports on platform: $platform"

            API_RESPONSE=$(curl -s -H "Authorization: token $GH_TOKEN" "$API_URL" 2>&1)

            if ! echo "$API_RESPONSE" | jq empty 2>/dev/null; then
              echo "ERROR: API response is not valid JSON for platform $platform"
              echo "Response: $API_RESPONSE" | head -c 500
              echo ""
              continue
            fi

            ARTIFACT_NAME=$(echo "$API_RESPONSE" | jq -r ".artifacts[]? | select(.name | startswith(\"test-reports-jdk-\") and endswith(\"-$platform\")) | .name" 2>/dev/null | head -1)

            if [ -n "$ARTIFACT_NAME" ]; then
              echo "Found artifact: $ARTIFACT_NAME"
              ARTIFACT_FOUND=true
              echo "artifact_name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT
              break
            fi
          done

          if [ "$ARTIFACT_FOUND" = false ]; then
            echo "No test reports found for any platform"
            echo "artifact_name=" >> $GITHUB_OUTPUT
          fi

      - name: Download test reports (PR)
        if: ${{ github.event.pull_request.number && steps.find-test-reports.outputs.artifact_name != '' }}
        uses: actions/download-artifact@v6
        continue-on-error: true
        with:
          name: ${{ steps.find-test-reports.outputs.artifact_name }}

      - name: Download test reports (Push)
        if: ${{ !github.event.pull_request.number && steps.find-test-reports.outputs.artifact_name != '' }}
        uses: dawidd6/action-download-artifact@v7
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: test.yml
          name: ${{ steps.find-test-reports.outputs.artifact_name }}
          repo: ${{ github.repository }}
          if_no_artifact_found: warn
          workflow_conclusion: ""

      - name: Sonar Scan
        working-directory: ${{ inputs.artifactPath }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
          LIQUIBASE_PRO_LICENSE_KEY: ${{ env.PRO_LICENSE_KEY }}
          AWS_REGION: "us-east-1"
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_HEAD_REF: ${{ github.event.pull_request.head.ref }}
          PR_BASE_REF: ${{ github.event.pull_request.base.ref }}
          SCM_REVISION: ${{ github.event.pull_request.head.sha || github.sha }}
        run: |
          PR_FLAGS=""
          if [ -n "$PR_NUMBER" ]; then
            PR_FLAGS="-Dsonar.pullrequest.key=$PR_NUMBER \
                      -Dsonar.pullrequest.branch=$PR_HEAD_REF \
                      -Dsonar.pullrequest.base=$PR_BASE_REF"
          fi

          SONAR_PROPS=""
          if [ -f "sonar-project.properties" ]; then
            SONAR_PROJECT_KEY=$(grep -E "^sonar.projectKey=" sonar-project.properties | cut -d'=' -f2)
            SONAR_ORG=$(grep -E "^sonar.organization=" sonar-project.properties | cut -d'=' -f2)
            [ -n "$SONAR_PROJECT_KEY" ] && SONAR_PROPS="$SONAR_PROPS -Dsonar.projectKey=$SONAR_PROJECT_KEY"
            [ -n "$SONAR_ORG" ] && SONAR_PROPS="$SONAR_PROPS -Dsonar.organization=$SONAR_ORG"
          fi

          mvn -B -Daws.region="us-east-1" -Dsonar.token=$SONAR_TOKEN \
              $PR_FLAGS $SONAR_PROPS \
              -Dsonar.scm.revision=$SCM_REVISION \
              package -DskipTests sonar:sonar
