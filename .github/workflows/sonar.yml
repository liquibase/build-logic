name: SonarQube Scan
on:
  workflow_call:
    inputs:
      java-version:
        description: 'Java version to use for Maven projects'
        required: false
        type: string
        default: '17'

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          # Disabling shallow clones is recommended for improving the relevancy of reporting
          fetch-depth: 0

      - name: Check for Maven project
        id: check-maven
        run: |
          if [ -f "pom.xml" ]; then
            echo "is_maven=true" >> $GITHUB_OUTPUT
          else
            echo "is_maven=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up JDK
        if: steps.check-maven.outputs.is_maven == 'true'
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: 'temurin'
          cache: maven

      - name: Configure AWS credentials for vault access
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.LIQUIBASE_VAULT_OIDC_ROLE_ARN }}
          aws-region: us-east-1

      - name: Get secrets from vault
        id: vault-secrets
        uses: aws-actions/aws-secretsmanager-get-secrets@v2
        with:
          secret-ids: |
            ,/vault/liquibase
          parse-json-secrets: true

      - name: Build and analyze with Maven
        if: steps.check-maven.outputs.is_maven == 'true'
        run: |
          # Extract sonar properties from sonar-project.properties if it exists
          if [ -f "sonar-project.properties" ]; then
            SONAR_PROJECT_KEY=$(grep -E "^sonar.projectKey=" sonar-project.properties | cut -d'=' -f2)
            SONAR_ORGANIZATION=$(grep -E "^sonar.organization=" sonar-project.properties | cut -d'=' -f2)
            mvn clean verify sonar:sonar \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.projectKey=${SONAR_PROJECT_KEY} \
              -Dsonar.organization=${SONAR_ORGANIZATION}
          else
            mvn clean verify sonar:sonar -Dsonar.host.url=https://sonarcloud.io
          fi
        env:
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: SonarQube Scan (non-Maven projects)
        if: steps.check-maven.outputs.is_maven == 'false'
        uses: SonarSource/sonarqube-scan-action@v6.0.0
        env:
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
